  <main>

        <label for="url">
        <input type="url" id="url" class="in" placeholder="Url de la imagen" required>
        </label>
        
        <label for="titulo">
        <input type="text" id="titulo" class="in" placeholder="Titulo descriptivo" required>
        </label>
        
        <label for="precio">
        <input type="text" id="precio" class="in" placeholder="Precio" required>
        </label>
        
        <input type="submit" id="boton_guardar" class="btn_guardar" value="Guardar"  >
      </form>
    </section>

  <footer>

        <li class="uno_li">Quienes somos</li>
        <li class="uno_li">Politicas de privaciad</li>
        <li class="uno_li">Programa de fidelidad</li>
        <li class="uno_li">Nuestras tiendas</li>
        <li class="uno_li">Quiero ser franquisiado</li>
        <li class="uno_li">Anuncie aqui</li>
      </ul>

    <!--form hable con nosotros-->
    <div class="dos">
      
      <form class="deje_mensaje">
        <h3 class="titulo_deje_mensaje">Hable con nosotros</h3>
        <label for="nombre_mensaje">
          <input type="text" id="nombre_mensaje" class="in_mensaje" placeholder="Nombre" required>
        </label>
        <label for="email_mensaje">
          <input type="email" id="email_mensaje" class="in_mensaje" placeholder="Email" required>
        </label>
        <textarea placeholder="Escribe tu comentario"></textarea>
        <input type="submit" class="btn_enviar_comentario" value="Enviar mensaje">
      </form>
    </div>
